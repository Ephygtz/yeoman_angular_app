<p>This is the about view.</p>

<table >
	<thead>
			<tr>
				<th>id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Body</th>
			</tr>
	</thead>
	<tbody>
			<tr ng-repeat="post in posts">
				<td>{{post.id}}</td>
				<td>{{post.name}}</td>
				<td>{{post.email}}</td>
				<td>{{post.body}}</td>
			</tr>
	</tbody>
</table>
